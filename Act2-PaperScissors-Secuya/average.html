<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Average</title>
</head>
    <b><p>List of Subjects</p></b>
    <p>Math : <span id="math"></span></p>
    <p>Science : <span id="science"></span></p>
    <p>Computer :<span id="computer"></span></p>
    <p>Mapeh : <span id="mapeh"></span></p>
    <p>English : <span id="english"></span> </p>
    <p>Average : <span id="average"></span></p>

    <script>
        let math = 87;
        let science = 91;
        let computer = 89;
        let mapeh = 92;
        let english = 85;

        // Calculating average
        let average = (math + science + computer + mapeh + english) / 5;

        // Updating HTML with average
        document.getElementById("average").innerHTML = average.toFixed(1); 
        document.getElementById("math").innerHTML = math; 
        document.getElementById("science").innerHTML = science; 
        document.getElementById("computer").innerHTML = computer; 
        document.getElementById("mapeh").innerHTML = mapeh; 
        document.getElementById("english").innerHTML = english; 
    </script>
</body>
</html>
